<cpy-page-content>
  <h3 style="font-weight: 600; font-size: 1.5rem; line-height: 2; border-bottom: 1px solid var(--cpy-bg-basic-border)">
    Input Text
  </h3>
  
  <p style="margin-top: 1rem; margin-bottom: 2rem;">
    Canopy Text inputs display a form input for generic text. They are referenced using the &lt;cpy-input-text&gt; custom HTML element.
  </p>
  
  <h3 id="examples" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Examples</h3>
  <div style="display: flex; flex-direction: column; width: 100%; margin-top: 1rem; margin-bottom: 2rem; gap: 1rem;">
    <cpy-input-text label="Text Input" value="Test value" size="small">
    </cpy-input-text>
    <cpy-input-text required label="Text Input" value="Test value">
    </cpy-input-text>
    <cpy-input-text label="Text Input" value="Test value" size="large">
    </cpy-input-text>
  </div>
  
  <h3 id="usage" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Usage</h3>
  
  <div style="margin-top: 1rem; margin-bottom: 2rem;">
    <cpy-code-block id="input-text-html-example" language="html"></cpy-code-block>
  </div>
  
  <h3 id="props" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Properties</h3>
  <cpy-table id="input-text-props" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
  
  <h3 id="events" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Events</h3>
  <cpy-table id="input-text-events" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
  
  <h3 id="slots" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Slots</h3>
  <cpy-table id="input-text-slots" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
</cpy-page-content>
