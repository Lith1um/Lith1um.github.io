<h3 style="font-weight: 600; font-size: 1.5rem; line-height: 2; border-bottom: 1px solid var(--cpy-bg-basic-border)">
  Avatars
</h3>

<p style="margin-top: 1rem; margin-bottom: 2rem;">
  Canopy avatars provide a simple way to represent the user, and displays the profile picture in a consistent way. They are referenced using the &lt;cpy-avatar&gt; custom HTML element. 
</p>
