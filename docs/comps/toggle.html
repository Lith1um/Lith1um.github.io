<cpy-page-content>
  <h3 style="font-weight: 600; font-size: 1.5rem; line-height: 2; border-bottom: 1px solid var(--cpy-bg-basic-border)">
    Toggles
  </h3>
  
  <p style="margin-top: 1rem; margin-bottom: 2rem;">
    Canopy toggles display a form input in the shape of a switch. They are referenced using the<cpy-code-snippet>&lt;cpy-input-toggle&gt;</cpy-code-snippet>custom HTML element.
  </p>
  
  <h3 id="examples" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Examples</h3>
  <div style="display: flex; flex-wrap: wrap; align-items: center; width: 100%; margin-top: 1rem; margin-bottom: 2rem; gap: 2rem;">
    <cpy-input-toggle checked size="small" label="Small toggle"></cpy-input-toggle>
    <cpy-input-toggle label="Default toggle"></cpy-input-toggle>
    <cpy-input-toggle checked size="large" label="Large toggle"></cpy-input-toggle>
  </div>
  
  <h3 id="usage" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Usage</h3>
  
  <div style="margin-top: 1rem; margin-bottom: 2rem;">
    <cpy-code-block id="toggle-html-example" language="html"></cpy-code-block>
  </div>
  
  <h3 id="props" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Properties</h3>
  <cpy-table id="toggle-props" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
  
  <h3 id="events" style="font-weight: 600; font-size: 1.2rem; line-height: 2;">Events</h3>
  <cpy-table id="toggle-events" style="margin-top: 1rem; margin-bottom: 2rem;"></cpy-table>
</cpy-page-content>
