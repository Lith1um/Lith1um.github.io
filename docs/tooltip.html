<div style="margin-bottom: 12px;">
  <h3>Tooltips</h3>
  <div style="display: flex; width: 100%; padding: 12px;">
    <div style="flex: 1;">
      <cpy-tooltip position="left" text="I'm a tooltip!">
        <cpy-icon>info</cpy-icon>
      </cpy-tooltip>
    </div>
    <div style="flex: 1;">
      <cpy-tooltip position="right" text="I'm a tooltip!">
        <cpy-icon>info</cpy-icon>
      </cpy-tooltip>
    </div>
    <div style="flex: 1;">
      <cpy-tooltip position="bottom" text="I'm a tooltip!">
        <cpy-icon>info</cpy-icon>
      </cpy-tooltip>
    </div>
    <div style="flex: 1;">
      <cpy-tooltip position="left" text="I'm a tooltip!">
        <cpy-icon>info</cpy-icon>
      </cpy-tooltip>
    </div>
    <div style="flex: 1;">
      <cpy-tooltip position="left">
        <cpy-icon>info</cpy-icon>
        <div slot="content">
          <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="60" style="margin: 0 auto; padding: 8px 0;">
          <div style="padding: 8px; background-color: var(--cpy-bg-primary); color: white; border-radius: 0 0 4px 4px;">
            This is a more customised tooltip
          </div>
        </div>
      </cpy-tooltip>
    </div>
  </div>
</div>
