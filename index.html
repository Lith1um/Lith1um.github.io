<!DOCTYPE html>
<html dir="ltr" lang="en" style="height: 100%; width: 100%;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Canopy.</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/canopy-stencil-web/canopy-stencil-web.css" />
  <link rel="stylesheet" href="/docs/typography.css" />
  <script type="module" src="/canopy-stencil-web/canopy-stencil-web.esm.js"></script>
  <style>
    html.blue {
      --cpy-bg-primary-rgb: 8, 145, 178;
      /* cyan-600 */
      --cpy-bg-primary-light-rgb: 236, 254, 255;
      /* cyan-50 */
      --cpy-bg-primary-hover-rgb: 6, 182, 212;
      /* cyan-500 */

      --cpy-bg-secondary-rgb: 219, 39, 119;
      /* pink-600 */
      --cpy-bg-secondary-light-rgb: 253, 242, 248;
      /* pink-50 */
      --cpy-bg-secondary-hover-rgb: 236, 72, 153;
      /* pink-500 */

      --cpy-text-primary: rgb(14, 116, 144);
      /* cyan-700 */
      --cpy-text-secondary: rgb(190, 24, 93);
      /* pink-700 */
    }

    html.blue.dark {
      --cpy-bg-primary-light-rgb: 8, 145, 178;
      /* cyan-600 */

      --cpy-bg-secondary-light-rgb: 219, 39, 119;
      /* pink-600 */

      --cpy-text-primary: rgb(6, 182, 212);
      /* cyan-500 */
      --cpy-text-secondary: rgb(236, 72, 153);
      /* pink-500 */
    }

    html.lime {
      --cpy-bg-primary-rgb: 101, 163, 13;
      /* lime-600 */
      --cpy-bg-primary-light-rgb: 247, 254, 231;
      /* lime-50 */
      --cpy-bg-primary-hover-rgb: 132, 204, 22;
      /* lime-500 */

      --cpy-bg-secondary-rgb: 79, 70, 229;
      /* indigo-600 */
      --cpy-bg-secondary-light-rgb: 238, 242, 255;
      /* indigo-50 */
      --cpy-bg-secondary-hover-rgb: 99, 102, 241;
      /* indigo-500 */

      --cpy-text-primary: rgb(77, 124, 15);
      /* lime-700 */
      --cpy-text-secondary: rgb(67, 56, 202);
      /* indigo-700 */
    }

    html.lime.dark {
      --cpy-bg-primary-light-rgb: 101, 163, 13;
      /* lime-600 */

      --cpy-bg-secondary-light-rgb: 79, 70, 229;
      /* indigo-600 */

      --cpy-text-primary: rgb(132, 204, 22);
      /* lime-500 */
      --cpy-text-secondary: rgb(99, 102, 241);
      /* indigo-500 */
    }
  </style>
</head>

<body style="height: 100%; width: 100%;">
  <cpy-drawer-container>
    <div slot="drawer" style="padding: 20px 0px; min-width: 300px;">
      <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="90"
        style="margin: 40px auto 20px auto;">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <div style="font-size: 1.2rem;">Canopy</div>
        <div style="font-size: 0.75rem; color: var(--cpy-text-light);">Lets you focus on the next big thing.</div>
      </div>
      <cpy-input id="search-input" style="margin-bottom: 1rem; padding: 0 1.25rem;" placeholder="Search the docs" size="small">
        <cpy-icon slot="prefix">search</cpy-icon>
        <cpy-icon id="search-input-clear" slot="suffix" style="cursor: pointer;">close</cpy-icon>
      </cpy-input>
      <p id="no-results" class="hidden" style="padding: 0 1.25rem;">
        No results
      </p>
      <cpy-nav-menu></cpy-nav-menu>
      <div style="margin-top: 32px; text-align: center; font-size: 0.875rem; color: var(--cpy-text-light);">
        <p style="text-align: center; margin: 0;">Alex Rayner ©2023</p>
        <cpy-link href="https://github.com/Lith1um/Canopy-Stencil" new-tab>Github</cpy-link>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%; width: 100%;">
      <cpy-toolbar>
        <cpy-button icon type="basic" onclick="onMenuClick()">
          <cpy-icon style="color: white">menu</cpy-icon>
        </cpy-button>
        <div
          style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 1.2rem; font-weight: 500;">
          Canopy Web Components
        </div>
        <cpy-popup>
          <cpy-button icon type="basic">
            <cpy-icon style="color: white;">format_color_fill</cpy-icon>
          </cpy-button>

          <div slot="content" style="width: 250px; text-align: left; border-radius: 0.25rem; font-size: 0.875rem;">
            <div style="display: flex; gap: 1rem; align-items: center; padding: 12px;">
              <cpy-avatar size="x-large" src="https://react.semantic-Ui.com/images/avatar/large/matthew.png"></cpy-avatar>
              <div style="flex: 1;">
                <p style="margin: 0; font-weight: 500; font-size: 1.125rem;">Alex Rayner</p>
                <p style="margin: 0; font-size: 0.75rem;">Front End Developer</p>
              </div>
            </div>
            <div style="background-color: var(--cpy-bg-medium); padding: 12px; display: flex; align-items: center; gap: 1rem;">
              <cpy-input-toggle id="darkModeCheckbox" size="small" label="Dark mode"></cpy-input-toggle>
              <cpy-input-select id="palette-picker" size="small" style="flex: 1;">
                <cpy-input-select-option label="Purple" value="purple"></cpy-input-select-option>
                <cpy-input-select-option label="Blue" value="blue"></cpy-input-select-option>
                <cpy-input-select-option label="Lime" value="lime"></cpy-input-select-option>
              </cpy-input-select>
            </div>
          </div>
        </cpy-popup>
      </cpy-toolbar>

      <div style="flex: 1; min-height: 0; width: 100%; overflow-y: auto;">
        <div id="router-outlet" style="min-height: 100%;"></div>

        <cpy-page-container style="margin-top: 0; margin-bottom: 0; background-color: var(--cpy-bg-white);">
          <div class="footer">
            <img src="https://github.com/Lith1um/Canopy-Stencil/raw/main/logo.png" alt="Logo" width="60" style="opacity: 0.75;">
          
            <div style="flex: 1; font-size: 1.25rem;">
              Canopy.
              <div style="font-size: 0.75rem;">
                Alex Rayner ©2023
              </div>
            </div>
          
            <cpy-link href="https://github.com/Lith1um/Canopy-Stencil" new-tab>Github<cpy-icon>terminal</cpy-icon></cpy-link>
          </div>
        </cpy-page-container>
      </div>
    </div>
  </cpy-drawer-container>
  <script type="module" src="/docs/router.js"></script>
  <script defer>
    let currentPalette = 'blue';
    document.querySelector("html").classList.toggle(currentPalette);
    const drawerElement = document.querySelector('cpy-drawer-container');
    drawerElement.opened = window.matchMedia('(min-width: 640px)').matches;
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');
    const paletteElement = document.getElementById('palette-picker');
    paletteElement.value = currentPalette;
    paletteElement.addEventListener('valueChange', (e) => {
      document.querySelector("html").classList.toggle(currentPalette);
      document.querySelector("html").classList.add(e.detail);
      currentPalette = paletteElement.value;
    });
    const onMenuClick = () => drawerElement.opened = !drawerElement.opened;
    darkModeCheckbox.addEventListener('valueChange', () => {
      document.querySelector("html").classList.toggle("dark");
    });
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      darkModeCheckbox.value = true;
      document.querySelector("html").classList.add("dark");
    }
  </script>
</body>

</html>
