<!DOCTYPE html>
<html dir="ltr" lang="en" style="height: 100%; width: 100%;">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Canopy.</title>

  <link rel="stylesheet"
    href="https://unpkg.com/canopy-stencil-web@latest/dist/canopy-stencil-web/canopy-stencil-web.css" />
  <script type="module"
    src="https://unpkg.com/canopy-stencil-web@latest/dist/canopy-stencil-web/canopy-stencil-web.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/canopy-stencil-web@latest/dist/canopy-stencil-web/canopy-stencil-web.js"></script>
  <style>
    html.blue {
      --cpy-bg-primary-rgb: 8, 145, 178;
      /* cyan-600 */
      --cpy-bg-primary-light-rgb: 236, 254, 255;
      /* cyan-50 */
      --cpy-bg-primary-hover-rgb: 6, 182, 212;
      /* cyan-500 */

      --cpy-bg-secondary-rgb: 219, 39, 119;
      /* pink-600 */
      --cpy-bg-secondary-light-rgb: 253, 242, 248;
      /* pink-50 */
      --cpy-bg-secondary-hover-rgb: 236, 72, 153;
      /* pink-500 */

      --cpy-text-primary: rgb(14, 116, 144);
      /* cyan-700 */
      --cpy-text-secondary: rgb(190, 24, 93);
      /* pink-700 */
    }

    html.blue.dark {
      --cpy-bg-primary-light-rgb: 8, 145, 178;
      /* cyan-600 */

      --cpy-bg-secondary-light-rgb: 219, 39, 119;
      /* pink-600 */

      --cpy-text-primary: rgb(6, 182, 212);
      /* cyan-500 */
      --cpy-text-secondary: rgb(236, 72, 153);
      /* pink-500 */
    }

    html.lime {
      --cpy-bg-primary-rgb: 101, 163, 13;
      /* lime-600 */
      --cpy-bg-primary-light-rgb: 247, 254, 231;
      /* lime-50 */
      --cpy-bg-primary-hover-rgb: 132, 204, 22;
      /* lime-500 */

      --cpy-bg-secondary-rgb: 79, 70, 229;
      /* indigo-600 */
      --cpy-bg-secondary-light-rgb: 238, 242, 255;
      /* indigo-50 */
      --cpy-bg-secondary-hover-rgb: 99, 102, 241;
      /* indigo-500 */

      --cpy-text-primary: rgb(77, 124, 15);
      /* lime-700 */
      --cpy-text-secondary: rgb(67, 56, 202);
      /* indigo-700 */
    }

    html.lime.dark {
      --cpy-bg-primary-light-rgb: 101, 163, 13;
      /* lime-600 */

      --cpy-bg-secondary-light-rgb: 79, 70, 229;
      /* indigo-600 */

      --cpy-text-primary: rgb(132, 204, 22);
      /* lime-500 */
      --cpy-text-secondary: rgb(99, 102, 241);
      /* indigo-500 */
    }
  </style>
</head>

<body style="height: 100%; width: 100%;">
  <cpy-drawer-container>
    <div slot="menu" style="position: relative; padding: 20px;">
      <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="90" style="margin: 40px auto 20px auto;">
      <div style="text-align: center; margin-bottom: 24px;">
        <div style="font-size: 1.2rem;">Canopy</div>
        <div style="font-size: 0.875rem; color: var(--cpy-text-light);">Lets you focus on the next big thing.</div>
        <br/>
        <span style="color: var(--cpy-text-primary)">Colour Palette:</span> <select id="palette-picker" style="color: black;">
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
          <option value="lime">Lime</option>
        </select>
      </div>
      <cpy-nav-menu></cpy-nav-menu>
      <div style="margin-top: 32px; text-align: center; font-size: 0.875rem; color: var(--cpy-text-light);">
        <p>Alex Rayner Â©2022</p>
        <a style="text-decoration: underline; color: var(--cpy-text-primary);" target="_blank" href="https://github.com/Lith1um/Canopy-Stencil">Github</a>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%; width: 100%;">
      <cpy-toolbar>
        <cpy-button icon type="basic" onclick="onMenuClick()">
          <cpy-icon style="color: white">menu</cpy-icon>
        </cpy-button>
        <div style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 1.2rem; font-weight: 500; text-align: center;">
          Canopy Web Components
        </div>
        <cpy-button id="darkModeButton" icon type="basic" onclick="onDarkModeClick()">
        </cpy-button>
        <cpy-menu>
          <cpy-avatar src="https://react.semantic-Ui.com/images/avatar/large/matthew.png"></cpy-avatar>

          <div slot="content" style="width: 250px; padding: 12px; text-align: left;">
            <div style="display: flex; gap: 4px; align-items: center;">
              <div style="flex: 1;">
                <p style="font-weight: 500">Alex Rayner</p>
                <p>Developer</p>
              </div>
              <div>
                <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo.png" alt="Logo" width="40">
              </div>
            </div>
          </div>
        </cpy-menu>
      </cpy-toolbar>

      <cpy-page-content style="flex: 1; min-height: 0;">
        <div id="router-outlet"></div>
      </cpy-page-content>
    </div>
  </cpy-drawer-container>
  <script src="docs/router.js"></script>
  <script defer>
    let darkMode = false;
    let currentPalette = 'purple';
    document.querySelector("html").classList.toggle(currentPalette);
    const drawerElement = document.querySelector('cpy-drawer-container');
    drawerElement.opened = window.matchMedia('(min-width: 640px)').matches;
    const darkModeButton = document.getElementById('darkModeButton');
    const paletteElement = document.getElementById('palette-picker');
    paletteElement.addEventListener('change', () => {
      document.querySelector("html").classList.toggle(currentPalette);
      document.querySelector("html").classList.add(paletteElement.value);
      currentPalette = paletteElement.value;
    });
    darkModeButton.innerHTML = '<cpy-icon style="color: white">light_mode</cpy-icon>';
    const onMenuClick = () => drawerElement.opened = !drawerElement.opened;
    const onDarkModeClick = () => {
      darkMode = !darkMode;
      document.querySelector("html").classList.toggle("dark");
      darkModeButton.innerHTML = darkMode
        ? '<cpy-icon style="color: white">dark_mode</cpy-icon>'
        : '<cpy-icon style="color: white">light_mode</cpy-icon>';
    };
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.querySelector("html").classList.add("dark");
    }
