<!DOCTYPE html>
<html dir="ltr" lang="en" style="height: 100%; width: 100%;">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Elevate your UI to new heights with Canopy web components. Canopy offers a powerful and flexible solution for creating beautiful and interactive web interfaces.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Canopy - UI Web Components</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/core/core.css" />
  <link rel="stylesheet" href="/docs/typography.css" />
  <script type="module" src="/core/core.esm.js"></script>
  <style>
    html.cyan {
      --cpy-bg-primary: rgb(8, 145, 178); /*cyan-600 */
      --cpy-bg-primary-light: rgb(236, 254, 255); /*cyan-50 */
      --cpy-bg-primary-hover: rgb(6, 182, 212); /*cyan-500 */

      --cpy-bg-secondary: rgb(219, 39, 119); /*pink-600 */
      --cpy-bg-secondary-light: rgb(253, 242, 248); /*pink-50 */
      --cpy-bg-secondary-hover: rgb(236, 72, 153); /*pink-500 */
      
      --cpy-text-primary: rgb(14, 116, 144); /* cyan-700 */
      --cpy-text-secondary: rgb(190, 24, 93); /* pink-700 */
    }
    html.cyan.dark {
      --cpy-bg-primary-light: rgb(8, 145, 178); /*cyan-600 */

      --cpy-bg-secondary-light: rgb(219, 39, 119); /*pink-600 */
          
      --cpy-text-primary: rgb(6, 182, 212); /* cyan-500 */
      --cpy-text-secondary: rgb(236, 72, 153); /* pink-500 */
    }

    html.violet {
      --cpy-bg-primary: rgb(124, 58, 237); /* violet-600 */
      --cpy-bg-primary-light: rgb(238, 242, 255);  /* violet-50 */
      --cpy-bg-primary-hover: rgb(139, 92, 246); /* violet-500 */

      --cpy-bg-secondary: rgb(234, 88, 12); /* orange-600 */
      --cpy-bg-secondary-light: rgb(255, 247, 237); /* orange-50 */
      --cpy-bg-secondary-hover: rgb(249, 115, 22); /* orange-500 */
      
      --cpy-text-primary: rgb(109, 40, 217); /* violet-700 */
      --cpy-text-secondary: rgb(194, 65, 12); /* orange-700 */
    }
    html.violet.dark {
      --cpy-bg-primary-light: rgb(124, 58, 237); /* violet-600 */

      --cpy-bg-secondary-light: rgb(234, 88, 12); /* orange-600 */
          
      --cpy-text-primary: rgb(139, 92, 246); /* violet-500 */
      --cpy-text-secondary: rgb(249, 115, 22); /* orange-500 */
    }
  </style>
</head>

<body style="height: 100%; width: 100%;">
  <cpy-drawer-container>
    <div slot="drawer" style="padding: 20px 0px; min-width: 300px;">
      <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo-alt.png" alt="Logo" width="90"
        style="margin: 40px auto 20px auto;">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <div style="font-size: 1.2rem;">Canopy</div>
        <div style="font-size: 0.875rem; color: var(--cpy-text-light);">
          Elevate your UI to new heights.
        </div>
      </div>
      <cpy-input id="search-input" style="margin-bottom: 1rem; padding: 0 1.25rem;" placeholder="Search the docs" size="small">
        <cpy-icon slot="prefix">search</cpy-icon>
        <cpy-icon id="search-input-clear" slot="suffix" style="cursor: pointer;">close</cpy-icon>
      </cpy-input>
      <p id="no-results" class="hidden" style="padding: 0 1.25rem;">
        No results
      </p>
      <cpy-nav-menu></cpy-nav-menu>
      <div style="margin: 3rem 0 1rem; text-align: center; font-size: 0.875rem; color: var(--cpy-text-light);">
        <p style="text-align: center; margin-bottom: 0.5rem;">Alex Rayner ©2023</p>
        <p style="text-align: center; margin-bottom: 0.5rem;">v0.3.2 - <cpy-link href="https://github.com/Lith1um/Canopy-Stencil" new-tab>Github<cpy-icon>terminal</cpy-icon></cpy-link></p>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; height: 100%; width: 100%;">
      <cpy-toolbar>
        <cpy-button icon onclick="onMenuClick()">
          <cpy-icon>menu</cpy-icon>
        </cpy-button>
        <div style="flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          Canopy <span style="font-size: 0.875rem;">v0.3.2</span>
        </div>
        <cpy-popup>
          <cpy-button icon>
            <cpy-icon style="color: white;">format_color_fill</cpy-icon>
          </cpy-button>

          <div slot="content" style="width: 250px; text-align: left; border-radius: 0.25rem; font-size: 0.875rem;">
            <div style="display: flex; gap: 1rem; align-items: center; padding: 12px;">
              <cpy-avatar size="x-large" src="https://react.semantic-Ui.com/images/avatar/large/matthew.png"></cpy-avatar>
              <div style="flex: 1;">
                <p style="margin: 0; font-weight: 500; font-size: 1.125rem;">Alex Rayner</p>
                <p style="margin: 0; font-size: 0.75rem;">Front End Developer</p>
              </div>
            </div>
            <div style="background-color: var(--cpy-bg-medium); padding: 12px; display: flex; align-items: center; gap: 1rem; border-radius: 0 0 0.25rem 0.25rem;">
              <cpy-input-toggle id="darkModeCheckbox" size="small" label="Dark mode"></cpy-input-toggle>
              <cpy-input-select id="palette-picker" size="small" style="flex: 1;">
                <cpy-input-select-option label="Emerald" value="emerald"></cpy-input-select-option>
                <cpy-input-select-option label="Cyan" value="cyan"></cpy-input-select-option>
                <cpy-input-select-option label="Violet" value="violet"></cpy-input-select-option>
              </cpy-input-select>
            </div>
          </div>
        </cpy-popup>
      </cpy-toolbar>

      <div style="flex: 1; min-height: 0; width: 100%; overflow-y: auto;">
        <div id="router-outlet" style="min-height: 100%;"></div>

        <cpy-page-container style="margin-top: 0; margin-bottom: 0; background-color: var(--cpy-bg-white);">
          <div class="footer">
            <img src="https://raw.githubusercontent.com/Lith1um/Canopy-Stencil/main/logo-alt.png" alt="Logo" width="60" style="opacity: 0.75;">

            <div style="flex: 1; font-size: 1.25rem;">
              Canopy <span style="font-size: 0.75rem;">v0.3.2</span>
              <div style="font-size: 0.75rem;">
                Alex Rayner ©2023
              </div>
            </div>

            <cpy-link href="https://github.com/Lith1um/Canopy-Stencil" new-tab>Github<cpy-icon>terminal</cpy-icon></cpy-link>
          </div>
        </cpy-page-container>
      </div>
    </div>
  </cpy-drawer-container>
  <script type="module" src="/docs/router.js"></script>
  <script defer>
    let currentPalette = 'emerald';
    document.querySelector("html").classList.toggle(currentPalette);
    const drawerElement = document.querySelector('cpy-drawer-container');
    drawerElement.opened = window.matchMedia('(min-width: 640px)').matches;
    const darkModeCheckbox = document.getElementById('darkModeCheckbox');
    const paletteElement = document.getElementById('palette-picker');
    paletteElement.value = currentPalette;
    paletteElement.addEventListener('valueChange', (e) => {
      document.querySelector("html").classList.toggle(currentPalette);
      document.querySelector("html").classList.add(e.detail);
      currentPalette = paletteElement.value;
    });
    const onMenuClick = () => drawerElement.opened = !drawerElement.opened;
    darkModeCheckbox.addEventListener('valueChange', () => {
      document.querySelector("html").classList.toggle("dark");
    });
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      darkModeCheckbox.value = true;
      document.querySelector("html").classList.add("dark");
    }
  </script>
</body>

</html>
